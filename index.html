<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Para Lucy üíñ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #FF69B4, #4169E1, #FFD700);
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    .love-container {
      text-align: center;
      position: relative;
      z-index: 10;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(8px);
      padding: 5vw;
      border-radius: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.25);
      width: 90%;
      max-width: 600px;
      margin: 20px;
      box-sizing: border-box;
    }

    .love-message {
      font-size: clamp(2rem, 7vw, 3.5rem);
      font-weight: bold;
      color: white;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 1rem;
      min-height: 4rem;
      line-height: 1.3;
      word-wrap: break-word;
      flex-wrap: wrap;
    }

    .typed-cursor {
      font-size: clamp(2rem, 7vw, 3.5rem);
      color: white;
      animation: blink 0.7s infinite;
    }

    .signature {
      font-family: 'Brush Script MT', cursive;
      font-size: clamp(1.3rem, 5vw, 2rem);
      color: white;
      margin-top: 1rem;
      opacity: 0;
      transform: translateY(20px);
      transition: all 1s ease;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .romantic-gif {
      margin-top: 20px;
      opacity: 0;
      transition: opacity 1s ease 0.5s;
      max-height: 35vh;
      width: auto;
      max-width: 100%;
      border-radius: 10px;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg) scale(0.5);
        opacity: 0;
      }
      10% {
        opacity: 1;
        transform: scale(1);
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-20vh) rotate(360deg) scale(0.5);
        opacity: 0;
      }
    }

    @keyframes burst {
      0% {
        transform: translate(-50%, -50%) scale(0);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -50%) scale(3);
        opacity: 0;
      }
    }

    .floating-hearts, .heart-burst {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .floating-heart {
      position: absolute;
      font-size: clamp(1rem, 4vw, 1.5rem);
      opacity: 0;
      animation: float linear;
      animation-duration: 8s;
      filter: drop-shadow(0 0 5px currentColor);
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    .heart-burst {
      z-index: 2;
      display: none;
    }

    .burst-heart {
      position: absolute;
      font-size: clamp(1.5rem, 6vw, 2rem);
      animation: burst 1.5s ease-out forwards;
      filter: drop-shadow(0 0 8px currentColor);
    }

    .visible {
      opacity: 1;
      transform: translateY(0);
    }

    .visible-gif {
      opacity: 1;
    }

    @media (max-width: 600px) {
      .romantic-gif { max-height: 25vh; }
    }

    @media (max-width: 400px) {
      .love-message {
        font-size: 1.7rem;
        min-height: 3.5rem;
      }
    }

    @media (max-width: 350px) {
      .romantic-gif { display: none; }
    }
  </style>
</head>
<body>
  <div class="floating-hearts" id="hearts"></div>
  <div class="heart-burst" id="heartBurst"></div>

  <div class="love-container">
    <div class="love-message" id="loveMessage"></div>
    <div class="typed-cursor">|</div>
    <div class="signature" id="signature">Con todo mi amor</div>
    <img src="https://i.pinimg.com/originals/6b/c5/e5/6bc5e57537e632894d99237db82b7c5b.gif" 
         alt="GIF rom√°ntico" 
         class="romantic-gif" 
         id="romanticGif">
  </div>

  <script>
    const loveMessage = document.getElementById('loveMessage');
    const heartsContainer = document.getElementById('hearts');
    const heartBurst = document.getElementById('heartBurst');
    const signature = document.getElementById('signature');
    const romanticGif = document.getElementById('romanticGif');

    const herName = "Lucy";
    const fullMessage = `I ${heart()} You ${herName}`;
    let currentChar = 0;
    let typingSpeed = 150;

    const heartTypes = [
      {char: 'üíñ', color: '#FF69B4'},
      {char: 'üíô', color: '#4169E1'},
      {char: 'üíõ', color: '#FFD700'},
      {char: 'üíò', color: '#FF1493'},
      {char: 'üíù', color: '#FFD700'},
      {char: 'üíó', color: '#FFB6C1'}
    ];

    function heart() {
      return '‚ù§Ô∏è';
    }

    function typeWriter() {
      if (currentChar < fullMessage.length) {
        if (fullMessage.substring(currentChar, currentChar + 6) === '‚ù§Ô∏è') {
          loveMessage.innerHTML += heart();
          currentChar += 6;
        } else {
          loveMessage.innerHTML += fullMessage.charAt(currentChar);
          currentChar++;
        }

        setTimeout(typeWriter, typingSpeed);
        if (Math.random() > 0.7) createHeart();
      } else {
        setTimeout(() => {
          signature.classList.add('visible');
          romanticGif.classList.add('visible-gif');
          heartBurst.style.display = 'block';
          for (let i = 0; i < 20; i++) {
            setTimeout(() => createBurstHeart(), i * 50);
          }
          setTimeout(() => heartBurst.style.display = 'none', 2000);
        }, 500);

        setTimeout(resetAnimation, 10000);
      }
    }

    function createHeart() {
      const heartData = heartTypes[Math.floor(Math.random() * heartTypes.length)];
      const heart = document.createElement('div');
      heart.innerHTML = heartData.char;
      heart.classList.add('floating-heart');
      heart.style.color = heartData.color;
      heart.style.left = `${Math.random() * 100}vw`;
      heart.style.top = `${100 + Math.random() * 20}vh`;

      heartsContainer.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }

    function createBurstHeart() {
      const heartData = heartTypes[Math.floor(Math.random() * heartTypes.length)];
      const burst = document.createElement('div');
      burst.innerHTML = heartData.char;
      burst.classList.add('burst-heart');
      burst.style.color = heartData.color;
      burst.style.left = `${Math.random() * 80 + 10}%`;
      burst.style.top = `${Math.random() * 80 + 10}%`;

      heartBurst.appendChild(burst);
      setTimeout(() => burst.remove(), 1500);
    }

    function resetAnimation() {
      currentChar = 0;
      loveMessage.innerHTML = '';
      signature.classList.remove('visible');
      romanticGif.classList.remove('visible-gif');
      typeWriter();
    }

    function handleResize() {
      const w = window.innerWidth;
      typingSpeed = w < 400 ? 70 : w < 600 ? 100 : 150;
    }

    window.addEventListener('resize', handleResize);
    handleResize();
    typeWriter();

    setInterval(() => {
      if (document.hidden) return;
      if (Math.random() > 0.5) createHeart();
    }, 2000);

    // Corazones iniciales (muy pocos)
    for (let i = 0; i < 5; i++) {
      setTimeout(() => createHeart(), i * 300);
    }
  </script>
</body>
</html>
